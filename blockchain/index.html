<!DOCTYPE html>
<html>
<head>
    <title> block explorer </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/blockExplorer.js" charset="utf-8"></script>

</head>
<body onload="searchTransaction()">


<div class="container-fluid">

    <div class="row justify-content-center">
        <h1 class="h2 mt-5 mb-4">Latest blocks</h1>
    </div>

    <div class="row my-5 justify-content-center">
        <table id="tab1" class="table mt-4 col-10 text-center">
            <thead class="bg-dark text-light"></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="container-fluid">

    <div class="row justify-content-center">
        <h1 class="h2 mt-5 mb-4">Research a block</h1>
    </div>

    <div class="row my-5 justify-content-center">
        <table id="tab2" class="table mt-4 col-10 text-center">
            <thead class = "bg-dark text-light"></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="row my-5 justify-content-center">
        <input type="search" class="form-control mx-2 col-10 col-md-4 col-lg-1" placeholder="Block Height" id="blockHeight" onsearch="searchBlock()"><br>
        <button class="btn btn-outline-secondary" onclick="searchBlock()">Search</button>
    </div>

</div>

<div class="container-fluid">

    <div class="row justify-content-center">
        <h1 class="h2 mt-5 mb-4">Research a transaction</h1>
    </div>
    <p class="small">hash exemple: f854aebae95150b379cc1187d848d58225f3c4157fe992bcd166f58bd5063449</p>



        <div id="tran1" class="container-fluid"></div>

    <div class="row my-5 justify-content-center">
        <input type="search" class="form-control mx-2 col-10 col-md-4 col-lg-1" placeholder="Transaction Hash" id="transactionHash" onsearch="searchTransaction()"><br>
        <button class="btn btn-outline-secondary" onclick="searchTransaction()">Search</button>
    </div>

</div>


</body>
</html>
