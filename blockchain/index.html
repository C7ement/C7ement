<!DOCTYPE html>
<html>
<head>
    <title> Search </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/blockExplorer.js" charset="utf-8"></script>

</head>
<body onload="latestBlocks()">

<div class="container-fluid">

    <div class="row justify-content-center">
        <h1 class="h2 mt-5 mb-4 smCaps">latest blocks</h1>

        <div id="blockElement1" class="container-fluid"></div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center text-center">

        <div class='col-12 col-lg-4'>
            <h1 class="h2 mt-5 mb-4 smCaps">research a block</h1>

            <div id="blockElement2" class="container-fluid"></div>


            <form name="parameters" method="GET" action="block.html" target="_parent">
                <div class="form-row justify-content-center">
                    <div class="col-auto mx-3 my-2">
                        <input type="text" class="form-control" placeholder="Block Height" name="block">
                    </div>
                    <div class="col-auto mx-3 my-2">
                        <input type="submit" class="btn btn-outline-secondary" name="submit" value="Search">
                    </div>
                </div>
            </form>
        </div>


        <div class='col-12 col-lg-4'>

            <h1 class="h2 mt-5 mb-4 smCaps">research a transaction</h1>

            <div id="tran1" class="container-fluid"></div>

            <form name="parameters" method="GET" action="transaction.html" target="_parent">
                <div class="form-row justify-content-center">
                    <div class="col-auto mx-3 my-2">
                        <input type="text" class="form-control " placeholder="Transaction Hash" name="transaction">
                    </div>
                    <div class="col-auto mx-3 my-2">
                        <input type="submit" class="btn btn-outline-secondary " name="submit" value="Search">
                    </div>
                </div>
            </form>
        </div>




        <div class="col-12 col-lg-4">
            <h1 class="h2 mt-5 mb-4 smCaps">research an address</h1>

            <div id="address1" class="container-fluid"></div>

            <form class=" " name="parameters" method="GET" action="address.html" target="_parent">
                <div class="form-row justify-content-center">
                    <div class="col-auto mx-3 my-2">
                        <input type="text" class="form-control" placeholder="btc address" name="address" value="">
                    </div>
                    <div class="col-auto mx-3 my-2">
                        <input type="submit" class="btn btn-outline-secondary" name="submit" value="Search">
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


</body>
</html>
